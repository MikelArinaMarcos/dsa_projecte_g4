<div class="formLogin">
    <form action="" class="form">
        <h1 class="tituloLogin">Perfil</h1>

        <div class="infoContainer">
            <label class="infoLabel">Nombre de usuario:</label>
            <label id="username" class="infoValue"></label>
        </div>

        <div class="infoContainer">
            <label class="infoLabel">Correo electrónico:</label>
            <label id="mail" class="infoValue"></label>
        </div>

        <div class="infoContainer">
            <label class="infoLabel">Nombre:</label>
            <label id="name" class="infoValue"></label>
        </div>

        <div class="infoContainer">
            <label class="infoLabel">Apellido:</label>
            <label id="lastName" class="infoValue"></label>
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Contraseña</label><label class="obligatorio">*</label>
            <i class="fa-solid fa-user"></i>
            <input id="password" type="password" name="password" class="input" placeholder="Introduzca su contraseña">
        </div>


        <div class="editBtn">
            <button type="button" class="editBtn" id="eliminarperfilBtn" onclick="">Eliminarcuenta</button>
        </div>
        <div class="editBtn">
            <button type="button" class="editbtn" value="Editar perfil" onclick="editarperfil()">EDITAR PERFIL</button>
