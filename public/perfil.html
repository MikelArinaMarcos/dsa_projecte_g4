<div class="formLogin">
    <form action="" class="form">
        <h1 class="tituloLogin">Perfil</h1>

        <div class="inputContainer">
            <label class="labelLogin">Nombre de usuario</label><label class="obligatorio">*</label>
            <br>
            <i class="fa-solid fa-user"></i>
            <input type="username" id="username" name="username" class="username" placeholder="Introduzca nuevo nombre de usuaario si desea cambiarlo">
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Correo electronico</label><label class="obligatorio">*</label>
            <br>
            <i class="fa-solid fa-user"></i>
            <input type="mail" id="mail" name="mail" class="input" placeholder="Introduzca nuevo nombre de usuaario si desea cambiarlo">
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Nombre</label><label class="obligatorio">*</label>
            <br>
            <i class="fa-solid fa-user"></i>
            <input type="name" id="name" name="name" class="input" placeholder="Introduzca nuevo nombre si desea cambiarlo">
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Apellido</label><label class="obligatorio">*</label>
            <br>
            <i class="fa-solid fa-user"></i>
            <input type="lastname" id="lastname" name="lastname" class="input" placeholder="Introduzca nuevo nombre si desea cambiarlo">
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Contraseña</label><label class="obligatorio">*</label>
            <br>
            <i class="fa-solid fa-user"></i>
            <input type="passwordeliminar" id="passwordeliminar" name="password" class="input" placeholder="Introduzca nuevo nombre si desea cambiarlo">
        </div>

        <div class="inputContainer">
            <label class="labelLogin">Contraseña</label><label class="obligatorio">*</label>
            <i class="fa-solid fa-user"></i>
            <input id="password" type="password" name="password" class="input" placeholder="Introduzca su contraseña">
        </div>


        <div class="eliminarperfilBtn">
            <button class="eliminarperfilBtn" id="eliminarperfilBtn" onclick="">Eliminarcuenta</button>
        </div>
        <div class="container-fluid">
            <button type="button" class="btn" value="Editar perfil" onclick="editarperfil()">EDITAR PERFIL</button>
        </div>
    </form>
