<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INICIO DE SESIÓN</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/fbbddd9141.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="formLogin">
    <form action="" class="form">
        <h1 class="tituloLogin">INICIO DE SESIÓN</h1>

        <div class="inputContainer">
            <label for="email" class="labelLogin">
                <i class="fa-regular fa-envelope"></i>
                Correo electrónico
            </label>
            <label class="obligatorio">*</label>
            <br>
            <input type="email" id="email" name="email" class="input" placeholder="Introduzca su correo electrónico">
        </div>

        <div class="inputContainer">
            <div>
                <label for="password" class="labelLogin">
                    <i class="fa-solid fa-lock"></i>
                    Contraseña
                </label>
                <label class="obligatorio">*</label>
            </div>
            <br>
            <input type="password" id="password" name="password" class="input" placeholder="Introduzca su contraseña">
        </div>

        <p>Los campos marcados con <label class="obligatorio">*</label> son obligatorios.</p>

        <div class="loginBtnDiv">
            <button class="loginBtn">INICIAR SESIÓN</button>
        </div>
    </form>
</div>
</body>
</html>
