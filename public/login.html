<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INICIO DE SESIÓN</title>
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <script src="scripts/login.js"></script>
</head>
<body>
<div class="formLogin">
    <form action="" class="form">
        <h1 class="tituloLogin">INICIO DE SESIÓN</h1>


        <div class="inputContainer">
            <label for="" class="labelLogin">Nombre de usuario o Correo electrónico</label><label class="obligatorio">*</label>
            <br>
            <input type="text" class="input" placeholder="Introduzca su nombre de usuario o correo electrónico">
        </div>


        <div class="inputContainer">


            <label for="" class="labelLogin">Contraseña</label><label class="obligatorio">*</label>
            <input type="password" class="input" placeholder="Introduzca su contraseña">
        </div>
        <p>Los campos marcados con <label class="obligatorio">*</label> son obligatorios.</p>


        <div class="loginBtnDiv">
            <button class="loginBtn">INICIAR SESIÓN</button>
        </div>
    </form>
</div>
</body>
</html>
