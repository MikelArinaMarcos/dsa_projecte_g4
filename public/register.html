<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO</title>
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <script src="scripts/register.js"></script>
</head>
<body>
    <div class="formRegistro">
        <form action="" class="form">
            <h1 class="tituloRegistro">REGÍSTRATE</h1>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Nombre</label><label class="obligatorio">*</label>
        <br>
        <input type="text" class="input" placeholder="Introduzca su nombre">
    </div>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Apellido</label><label class="obligatorio">*</label>
        <input type="text" class="input" placeholder="Introduzca su apellido">
    </div>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Correo electrónico</label><label class="obligatorio">*</label>
        <input type="text" class="input" placeholder="Introduzca su correo electrónico">
    </div>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Nombre de usuario</label><label class="obligatorio">*</label>
        <input type="text" class="input" placeholder="Introduzca el nombre de usuario deseado">
    </div>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Contraseña</label><label class="obligatorio">*</label>
        <input type="text" class="input" placeholder="Introduzca su contraseña">
    </div>
    <div class="inputContainer">
        <label for="" class="labelRegistro">Confirmación de contraseña</label><label class="obligatorio">*</label>
        <input type="text" class="input" placeholder="Vuelva a introducir su contraseña">
    </div>
            <p>Los campos marcados con <label class="obligatorio">*</label>    son obligatorios.</p>
            <div class="registerBtnDiv">
                <button class="registerBtn">REGISTRARSE</button>
            </div>
        </form>
    </div>
</body>
</html>
