<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO</title>
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <script src="scripts/register.js"></script>
</head>
<body>
    <div class="formRegistro">
        <form action="" class="form">
            <h1 class="tituloRegistro">REGÍSTRATE</h1>
    <div class="inputContainer">
        <label for="name" class="labelRegistro">Nombre</label><label class="obligatorio">*</label>
        <br>
        <input type="text" id="name" name="name" class="input" placeholder="Introduzca su nombre">
    </div>
    <div class="inputContainer">
        <label for="lastName" class="labelRegistro">Apellido</label><label class="obligatorio">*</label>
        <input type="text" id="lastName" name="lastName" class="input" placeholder="Introduzca su apellido">
    </div>
    <div class="inputContainer">
        <label for="mail" class="labelRegistro">Correo electrónico</label><label class="obligatorio">*</label>
        <input type="text" id="mail" name="mail" class="input" placeholder="Introduzca su correo electrónico">
    </div>
    <div class="inputContainer">
        <label for="username" class="labelRegistro">Nombre de usuario</label><label class="obligatorio">*</label>
        <input type="text" id="username" name="username" class="input" placeholder="Introduzca el nombre de usuario deseado">
    </div>
    <div class="inputContainer">
        <label for="password" class="labelRegistro">Contraseña</label><label class="obligatorio">*</label>
        <input type="text" id="password" name="password" class="input" placeholder="Introduzca su contraseña">
    </div>
    <div class="inputContainer">
        <label for="confirmPassword" class="labelRegistro">Confirmación de contraseña</label><label class="obligatorio">*</label>
        <input type="text" id="confirmPassword" name="confirmPassword" class="input" placeholder="Vuelva a introducir su contraseña">
    </div>
            <p>Los campos marcados con <label class="obligatorio">*</label>    son obligatorios.</p>
            <div class="registerBtnDiv">
                <button class="registerBtn">REGISTRARSE</button>
            </div>
        </form>
    </div>
</body>
</html>
